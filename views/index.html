<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="http://cdn.0xffset.de/url_shortener_icon.svg">
    <link href="/css/style.css" rel="stylesheet">
    <title>URL shortener</title>
</head>

<body>
    <div class="blue-top">
        <div class="title-div tooltip">
            <span class="tooltiptext">Click to copy</span>
            <h1 class="title" id="title">
                0xffset&#700;s url shortener
            </h1>
        </div>

        <div class="blue-bottom">
            <div class="input-area">
                <input type="text" class="url-in" id="url">
                <div class="submit-button" onclick="submitButtonClick()" id="button">
                    <div class="img-div">
                        <img src="http://cdn.0xffset.de/url_shortener_icon.svg" class="submit-button-img">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="snackbar">Link copied</div>
    <div class="footer">
        <div class="github"><a href="https://www.github.com/0xffset">Github</a></div>
    </div>

    <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
